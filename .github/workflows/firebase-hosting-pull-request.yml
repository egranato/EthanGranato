          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_PF_2B659 }}"
          projectId: my-pf-2b659
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
